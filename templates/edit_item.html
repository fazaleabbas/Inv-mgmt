{% extends "base.html" %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<h1>Edit Item</h1>

<form action="{{ url_for('edit_item', id=item.id) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

    <label for="desc">Description:</label>
    <input type="text" id="desc" name="desc" value="{{ item.desc }}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" value="{{ item.price }}" required><br>

    <button type="submit">Update Item</button>
</form>

<a href="{{ url_for('inventory') }}">Back to Inventory</a>
{% endblock %}
